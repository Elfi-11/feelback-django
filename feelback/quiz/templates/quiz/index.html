<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"> <!-- Spécifie l'encodage des caractères pour le document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Assure que la page s'adapte aux tailles d'écran pour être responsive -->
    <title>Page d'accueil FeelBack</title> <!-- Titre de la page affiché dans l'onglet du navigateur -->
    
    {% load static %} <!-- Balise Django pour charger les fichiers statiques (CSS, images, etc.). 
                         Cela nécessite que la gestion des fichiers statiques soit configurée dans le fichier settings.py de Django -->
    
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}"> <!-- Utilisation de la balise static
                                                                      pour générer l'URL d'un fichier CSS stocké dans les fichiers statiques -->
    
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet"> <!-- Chargement de polices via Google Fonts -->

</head>
<body>

    <!-- En-tête de la page -->
    <header>
        <img src="{% static 'quiz/logoFeel.png' %}" alt="FeelBack Logo"> <!-- Utilisation de la balise Django static pour afficher une image 
                                                                            qui est dans les fichiers statiques -->
        <h1>FeelBack</h1> <!-- Titre du site -->
        <p>Le questionnaire de satisfaction</p> <!-- Sous-titre ou description -->
    </header>

    <!-- Contenu principal de la page -->
    <div class="container">
        <!-- Bouton pour accéder au tableau de bord -->
        <div class="button-container">
            <a href="{% url 'dashboard' %}"> <!-- Utilisation de url pour générer dynamiquement l'URL vers la vue nommée 'dashboard', 
                                                permettant une gestion plus flexible des routes dans Django -->
                <button type="button" class="btn-grey">CONSULTER LE TABLEAU DE BORD</button> <!-- Bouton pour accéder au tableau de bord -->
            </a>
        </div>
        
        <h2>Bienvenue sur l'application FeelBack</h2> <!-- Sous-titre d'accueil -->
        <p>Cette application vous permet d'évaluer la livraison de votre commande</p> <!-- Description des fonctionnalités de l'application -->

        <!-- Bouton pour créer une commande fictive -->
        <div class="button-container">
            <a href="{% url 'form' %}"> <!-- Utilisation de url pour générer dynamiquement l'URL vers la vue nommée 'form' -->
                <button type="button" class="btn-blue full-width">CRÉER UNE COMMANDE FICTIVE ET RÉPONDRE AU QUESTIONNAIRE DE SATISFACTION</button> <!-- Bouton pour créer une commande fictive -->
            </a>
        </div>
    </div>

    <!-- Pied de page -->
    <footer>
        <p>2024 | FeelBack</p> <!-- Mention de copyright ou informations supplémentaires -->
    </footer>

</body>
</html>
