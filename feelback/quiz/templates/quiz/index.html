<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Page d'accueil FeelBack</title> 
    
    {% load static %} <!-- Balise Django pour innitialiser le chargement des fichiers statiques. -->
    
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}"> <!-- Utilisation de la balise STATIC pour charger le fichier css -->
    
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet"> 

</head>
<body>

    <header>
        <img src="{% static 'quiz/logoFeel.png' %}" alt="FeelBack Logo"> <!-- Utilisation de la balise STATIC pour charger le logo -->
        <h1>FeelBack</h1> 
        <p>Le questionnaire de satisfaction</p> 
    </header>

    <div class="container">
        <div class="button-container">
            <a href="{% url 'dashboard' %}"> <!-- Utilisation de la balise URL pour charger la page du dashboard -->
                <button type="button" class="btn-grey">CONSULTER LE TABLEAU DE BORD</button> 
            </a>
        </div>
        
        <h2>Bienvenue sur l'application FeelBack</h2> 
        <p>Cette application vous permet d'évaluer la livraison de votre commande</p>

        <div class="button-container">
            <a href="{% url 'form' %}">  <!-- Utilisation de la balise URL pour charger la page du formulaire, sera validé au click du bouton -->
                <button type="button" class="btn-blue full-width">CRÉER UNE COMMANDE FICTIVE ET RÉPONDRE AU QUESTIONNAIRE DE SATISFACTION</button>
            </a>
        </div>
    </div>

    <footer>
        <p>2024 | FeelBack</p> 
    </footer>

</body>
</html>
